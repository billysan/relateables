<!DOCTYPE html>
<html lang="en">
<head>
  <title>Movie search</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

  <div class="container">
    <form action="/movie_search" method="post">
      
      {% csrf_token %}

      <div class="row">
        <div class="col-md-4">
          <div class="form-group">
            <label for="movie_url">Movie URL:</label>
            <input type="text" class="form-control" id="movie_url" name="movie_url">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4">
          <div class="form-group">
            <label for="sel1">Rings:</label>
            <select class="form-control" id="sel1" name="ring">
              <option>1</option>
              <option>2</option>
            </select>
          </div>
        </div>
      </div>

      <div class="row">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </form>
  </div>

</body>
</html>
